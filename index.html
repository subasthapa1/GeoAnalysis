<!DOCTYPE html>
<html lang='en'>

<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scaled=1.0'>
<title>Safe Place in UK to Live</title>
<!-- leaflet css -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<style type="text/css">
    body{
        margin:0;
        padding:0;
    }
    #map{
        width:100%;
        height: 100vh;
    }
</style>

</head>

<body>
 <div id="map">MAP</div>


</body>
</html>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
<script>
    //Map Initialization
    var map = L.map('map').setView([55.3781, 3.4360], 6);

    //OSM layer 
    var osm =L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    osm.addTo(map)

    //Google street map
    googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
    });

    googleStreets.addTo(map)

    //Adding marker on the map
    var singleMarker= L.marker([52.62972886718355, -1.6479492187500002]).addTo(map);
    var popup = singleMarker.bindPopup('Latitude and Longitude' + singleMarker.getLatLng())
    popup.addTo(map);
</script>
